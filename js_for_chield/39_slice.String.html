<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Срез строки или вывод части строки</title>
</head>
<body>
<script>
    var longString = "Эта длинная строка такая длинная";
    longString.slice(4,18);/*выведется "длинная строка",в скобках указываем первый и последний символ, если указать в
    скобках только одно число, то срез будет с указанного символа до конца строки*/
</script>

</body>
</html>
