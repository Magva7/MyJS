<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Массивы,стр. 50</title>
</head>
<body>
    <script>
        var dinosaurs = [ //создаем массив
            3,
            "Тираннозавр",
            "Диплодок",
            ["Стегозавр", "Брахиозавтр", 3627,5], /*здесь у нас один из элементов головного массива это еще один массив,
            т.е. получился массив в массиве*/
            10
        ];

        dinosaurs; //выведет содержимое основного массива
        dinosaurs[2]; //выведет вложенный массив
        dinosaurs[2,0];//выведет первый элемент вложенного массива
        dinosaurs[6] = "Крылатый убийца"; /*Добавляет в массив 7-ой элемент*/
        dinosaurs.length; /*Смотрим длину массива*/
        dinosaurs[dinosaurs.length - 1]; /*Возвращаем последний элемент массива*/
        dinosaurs.push("Призрачный дракон"); /*Добавляет элемент в конец массива*/

    </script>
</body>
</html>
