<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Случайный выбор элементов массива, функции рандома и округления  Math.random() и Math.floor()</title>

</head>
<body>
    <script>
        Math.random(); /*Генерирует случайное число от 0 до 1, например 0,7475645754754*/
        Math.random()*10; /*Генерирует случайное число от 1 до 10, например 3,43234234324*/
        Math.floor(3,323232323); /*Выведет 3, т.е округляет до ближайшего целого, т.е. отбрасывает все знаки, после запятой*/
        Math.floor(Math.random()*4); /*Генерирует случайное число от 0 до 3*/
        var randomWords = ["Зяблик", "Взрыв", "Курица", 17, "Почему-то"]; /*Создаем массив случайных слов*/
        var randomIndex = Math.floor(Math.random()*5); /*Генерирует случайное число от 0 до 4*/
        randomWord = randomWords[randomIndex]; /*Выведет случайный элемент из массива randomWords*/
        randomWords[Math.floor(Math.random()*5)]; /*Тоже самое, вывод случайного элемента из массива,
        но без лишних переменных*/
    </script>

</body>
</html>
