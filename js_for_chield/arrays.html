<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Массивы</title>
</head>
<body>
    <script>
        var dinosaurs = [ //создаем массив
            3,
            "Тираннозавр",
            "Диплодок"
            ["Стегозавр", "Брахиозавтр", 3627,5], /*здесь у нас один из элементов головного массива это еще один массив,
            т.е. получился массив в массиве*/
            10
        ];

        dinosaurs; //выведет содержимое основного массива
        dinosaurs[2]; //выведет вложенный массив
        dinosaurs[2,0];//выведет первый элемент вложенного массива
    </script>
</body>
</html>
