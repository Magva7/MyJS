    <title>Перевод строки в заглавный и строчный регистр, стр 39-41</title>

<body>
<script>
    // Эй, как дела?.toUpperCase(); //ЭЙ, КАК ДЕЛА?
    // эЙ, кАК делА?.toLowerCase();//эй, как дела?

    /**Коммент для поиска - тут у нас заглавный (верхний) и строчкой (нижний) регистры, а также вырезка строки и
     * вывод отдельного символа*/

    var str = "эЙ, кАК делА?";
    str = str.toLowerCase(); //переводим всю строку в строчный регистр

    // str[0] = str[0].toUpperCase(); //хз, почему не работает, видимо это рид-онли, выводить можно, а записывать нельзя
    console.log(str[0].toUpperCase()+str.slice(1)); /*выводим нулевой символ строки в верхнем регистре и остальную
    строку с 1 символа и до конца, как есть*/
</script>
