<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Аргумент события - лекция 55</title>
  <script>

    /**Так выглядит пустой прослушиватель события, что страница загрузилась, а уже внутрь него мы добавляем все наши
     * прослушиватели и функции и остальное, т.е. все будет внутри него**/
    // document.addEventListener('DOMContentLoaded',function (event) {
    //
    // });


    document.addEventListener('DOMContentLoaded',function (event) {/**Прослушиваем событие что страница загрузилась**/
        var printText = function (event) { /**Головная функция, в которую мы передаем событие, в скобках event вроде
         можно и не писать, т.к. и без него работает, но пишу, т.к. так в курсе**/
        // console.log(event); /**Выводим в консоль, чтобы посмотреть, что это у нас за событие, которое мы внутрь
        //  функции передаем**/
        this.textContent = 'Меня нажали =)'; /**Текст на кнопке после нажатия**/
        var varInputText = document.getElementById("pole_vvoda").value; /**Ищем элемент с id="pole_vvoda", и
         его значение (value), т.е. то, что ввели в поле ввода, записываем в переменную varInputText**/

        var finalOutput = "<h2>Иии, раз" + varInputText + "!</h2>"; /**Создаем еще одну переменную, в нее записываем
         теги, в которые хотим обрамить текст, который будем выводить, пишем текст и нашу переменную**/

        document.getElementById("output").innerHTML = finalOutput; /**Ищем элемент с id="content" и записываем в содержимое
         этого элемента, то, что у нас хранится в переменной finalOutput**/
        // console.log('test1=good');
        };

        var printCoord = function(event) { /**передаем в функцию событие, которое произошло, а то она координаты
         печатать не будет**/
            console.log(event.clientX); /**печатаем в консоль координаты**/
        };

        document.getElementById('button_print').addEventListener("click", printText); /**Ищем элемент по селектору button_print и
         добавляем для этого элемента прослушиватель событий, т.е. если будет событие клик, то запустится функция
         printText**/

        /**Еще один прослушиватель событий - печатает координаты при наведении на кнопку*/
        document.getElementById('button_print').addEventListener("mousemove", printCoord);/**Ищем элемент по селектору
         button_print и добавляем для этого элемента прослушиватель событий при наведении, т.е. если будет событие
         наведении мыши на кнопку, то запустится функция printCoord.**/
    });


  </script>
</head>
<body>
  <p>1.8 - Аргумент события - лекция 55<br>
  При нажатии на кнопку ниже выводится текст, при нажатии на другую кнопку текст очищается - прослушивание
    событий<br>
  Теперь еще при нажатии на кнопку, меняется ее текст<br>
  Теперь мы слушаем событие загрузки страницы, поэтому script можно перетащить в head</p>
  <input id="pole_vvoda" type="text"><!--Поле для ввода текста-->

  <button id="button_print">Пыньк!</button> <!--Кнопка, которая по клику запускает функцию  print_text-->

  <div id="output"></div><!--Вывод текста-->

</body>


</html>
