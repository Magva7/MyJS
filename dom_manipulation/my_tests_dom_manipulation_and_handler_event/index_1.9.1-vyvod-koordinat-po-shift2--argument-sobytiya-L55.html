<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Аргумент события - лекция 55</title>
  <script>

    /**Так выглядит пустой прослушиватель события, что страница загрузилась, а уже внутрь него мы добавляем все наши
     * прослушиватели и функции и остальное, т.е. все будет внутри него**/
    // document.addEventListener('DOMContentLoaded',function (event) {
    //
    // });


document.addEventListener('DOMContentLoaded',function (event) {/**Прослушиваем событие что страница загрузилась**/

        /**Прослушиватель событий - для body**/
        document.querySelector('body').addEventListener("mousemove", function(event) { /**Ищем элемент по селектору
         body и добавляем для этого элемента прослушиватель событий при наведении, т.е. если будет событие
         наведении мыши, то запустится функция, которую мы тут же сразу и описываем**/
            if (event.shiftKey === true) {
                /**выставляем условие, что код ниже будет работатьт только при нажатом шифте**/
                console.log(event.clientX); /**печатаем в консоль координаты**/
            }
        });
});


  </script>
</head>
<body>
  <p>1.9.1 - передаем событие в функцию, как аргумент - вывод координат - лекция 55<br>
  При нажатии на shift выводятся координаты мыши, работает на body, т.е. при наведении на ту часть страницы, где
    есть что-то, например этот текст</p>
</body>


</html>
