<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рисовка дат</title>
</head>
<body>
<script>
    // Выводим в консоль разницу дат
    var sutki = 24*60*60*1000; /*количество миллисекунд в сутках*/
    var dateDnevnaya = new Date(2020, 1, 25);/*Задаем дату дневной смены, которая была раньше, и с которой будем сравнивать*/
    // var fullCurrentDate = new (Date); /*Переменная, в которой полностью хранится текущая дата*/
    var setDate = new Date(2020, 2, 14);; /*Создаем переменную, в которой будет храниться дата первого понедельника первой недели,
    сейчас для теста записываем туда 2 марта*/

    // Вычитаем даты друг из друга и делим на сутки
    var raznica = (setDate-dateDnevnaya)/sutki;

    // console.log(raznica);

    // Проверяем, если разница дат делится без остатка на 4, значит сегодня дневная
    if(raznica%4==0){
        console.log("Седня дневная!");
    }
    /*Проверяем, если разница дат -1 делится без остатка на 4, значит сегодня ночная*/
    else if((raznica-1)%4==0){
        console.log("Седня ночная!");
    /*В остальных случаях смены нет*/
    } else{
        console.log("Седня смены нет!");
    }

</script>

</body>
</html>
