<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>График 2.0</title>
    <style>
        *	{
            margin: 0;
            padding: 0;}

        table	{
            border-collapse: collapse;
            margin: auto;}

        td	{
            border: 2px solid #090;
            padding: 5px;
            text-align: center;}

        /*td:first-child{*/
        /*    border: 0px solid black;*/
        /*}*/

        .day	{
            background: yellow;}

        .night {
            background-color: royalblue;
        }

        .noborder {
            border: 0px solid black;
        }
    </style>
    <script>

        var m = 3; /*Количество строк*/
        var n = 8; /*Количество ячеек в строке*/

        var count=0;
        var myDate = new Date(2020, 1, 16);
        var table = "<table>";

        /*Еще вариант - добавляем в ячейку имя - Ячейка 1.1, Ячейка 1.2, Ячейка 2.2 и т.д.*/
        /*(Внешний цикл создает строки, вложенный цикл создает и наполняет ячейки)т.е. логика следующая
         - запускается внешний цикл, создает открывающий tr, потом запускается внутренний, создает ячейки, а потом,
         когда он закончится, во внешнем цикле создается закрывающий tr*/


        for(var i = 0; i < m; i++ ) {
            if (i===0){ /*Первая строка - дни недели*/
                table += "<tr>";
                table += "<td class=\"name\"></td>";
                table += "<td>Пн</td>";
                table += "<td>Вт</td>";
                table += "<td>Ср</td>";
                table += "<td>Чт</td>";
                table += "<td>Пт</td>";
                table += "<td>Сб</td>";
                table += "<td>Вс</td>";
                table += "</tr>";
            }else if(i===1){ /*Вторая строка - даты*/
                table += "<tr>";
                /* вложенный цикл начало*/

                for( var j = 0; j < n; j++ ) {
                    if (j===0){
                        table += "<td class=\"name\"></td>"}
                    else {

                    table += "<td>" + myDate.getDate() +".0" + (myDate.getMonth()+1) +"</td>";}
                    myDate.setDate(myDate.getDate() + 1);
                } /* вложенный цикл завершение*/

                table += "</tr>";
                /*console.log( "Завершение внешнего цикла" );*/
            } else {
                table += "<tr>";
                /* вложенный цикл начало*/

                for( var j = 0; j < n; j++ ) {
                    if (j===0){
                        table += "<td class=\"name\">Юран " + "</td>";
                    }  else if (count%4===1){ /*каждый четвертый день - дневная*/
                        count++;
                        table += "<td class=\"day\">День "+ "</td>";

                    }else if ((count+3)%4===1){ /*Тоже самое- каждый 4-ый- ночная*/
                        count++;
                        table += "<td class=\"night\">Ночь " + "</td>";

                    } else {
                        count++;
                        table += "<td></td>";
                    }
                } /* вложенный цикл завершение*/

                table += "</tr>";
                /*console.log( "Завершение внешнего цикла" );*/
            }


        }
        /*внешний цикл завершение*/
        /*console.log( 'Код после циклов' );*/


        table += "</table>";

        document.write(table);
        document.write("<br>");
        myDate.setDate(myDate.getDate() + 4);
        count = 7;
        document.write(table);
    </script>
</head>
<body>

</body>
</html>
