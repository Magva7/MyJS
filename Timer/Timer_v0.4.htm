<!DOCTYPE HTML>
<html lang="ru">
	<head>
        <title>Таймер</title>
        <meta charset="utf-8" />
    </head>
    
    <body>
     
    <!--Создаем HTML, где будет таймер-->    
    <h1 id="header">Тутова будет таймер</h1>
        
<script>
    /*Объявляем переменную, в которой будет храниться значение таймера*/
    var h1 = document.getElementById("header");
    
    /*Объявляем переменную, в которой будет получившееся количество секунд*/
    var secund = 17;
    
    function timer() {
        secund = secund - 1;
        
        if (secund < 10) {
            secund = '0' + secund;
        }
        /*чтобы секунды были в виде 01, 02 и т.д.*/
        if (secund == 0){
            alert ("Алярм!!!");
        }
        
        h1.textContent = ("Осталось времени: " + Math.floor(secund / 60) + ":" + secund % 60);;
        setTimeout(timer, 100);
}

   timer();     

</script>
        
    </body>


        
</html>
